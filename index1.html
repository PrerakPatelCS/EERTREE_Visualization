<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Highlight Example</title>
  <style>
    .text-container {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      transition: box-shadow 0.3s ease-in-out;
    }

    .glow {
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
    }
  </style>
</head>
<body>

<div class="big-text-container" id="bigContainer">
  <div class="text-container" id="container1">
    <p>This is the first row of text.</p>
    <p>This is the second row of text.</p>
    <p>This is the third row of text.</p>
  </div>

  <div class="text-container" id="container2">
    <p>This is another set of text.</p>
    <p>More text in the second row.</p>
    <p>And some more in the third row.</p>
  </div>
</div>

<script>
  // Function to add the glow effect to a text container
  function addGlow(containerId) {
    const container = document.getElementById(containerId);
    container.classList.add('glow');
  }

  // Function to remove the glow effect from a text container
  function removeGlow(containerId) {
    const container = document.getElementById(containerId);
    container.classList.remove('glow');
  }

  // Example: Adding glow to the first text container
  addGlow('container1');

  // Example: Removing glow from the second text container after a delay
  setTimeout(() => {
    removeGlow('container1');
  }, 2000);
</script>

</body>
</html>
